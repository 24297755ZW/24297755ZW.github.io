<!--
表单 form
input type="name"表示文本框，其中name属性必须要制定，不然这个文本框的数据将来是不会发给服务器的
input type="password"密码框
input type="radio"表示单选按钮
name属性保持一致，才有互斥的效果
input type="checkbox"这是复选框，name的数值建议保持一致，这样我们服务器获取数据的时候是一个数组。
select是下拉列表，每一个选项是option，value是要发给服务器的值，selected表示默认选中的项。
textarea 表示多行文本框（文本域)它的value值就是开始和结束标签之间的内容
input type=sumbit 提交按钮
input type="reset"表示重置按钮
input type="button"表示一个普通按钮
